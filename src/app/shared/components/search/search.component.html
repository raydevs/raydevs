  <mat-form-field appearance="outline">
    <mat-icon matPrefix>search</mat-icon>
    <input type="search" matInput #searchInput class="search_input_style">
    <button mat-button *ngIf="searchInput.value" matSuffix mat-icon-button aria-label="Clear" (click)="clearSerch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
